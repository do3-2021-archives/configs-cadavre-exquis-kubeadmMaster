apiVersion: apps/v1
kind: Deployment
metadata:
  name: dispatcher
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dispatcher
  template:
    metadata:
      labels:
        app: dispatcher
    spec:
      containers:
        - name: dispatcher
          image: registry.hub.docker.com/fteychene/cloud-cadavre-exquis-dispatcher
          ports:
            - containerPort: 80
