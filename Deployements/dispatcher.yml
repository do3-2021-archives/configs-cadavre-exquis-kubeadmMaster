apiVersion: apps/v1
kind: Deployment
metadata:
  name: dispatcher
  labels:
    app: dispatcher
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dispatcher
  template:
    metadata:
      labels:
        app: dispatcher
    spec:
      containers:
        - name: dispatcher
          image: registry.hub.docker.com/fteychene/cloud-cadavre-exquis-dispatcher-bis
          env:
            - name: SUBJECT_URL
              value: "http://providers-subject:8080"
            - name: VERB_URL
              value: "http://providers-verb:8080"
            - name: ADJECTIVE_URL
              value: "http://providers-adj:8080"
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"

