apiVersion: v1
kind: Deployement
metadata:
  name: dispatcher
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dispatcher
  template:
    spec:
      containers:
        - name: dispatcher
          image: registry.hub.docker.com/fteychene/cloud-cadavre-exquis-dispatcher
          ports:
            - containerPort: 80
      restartPolicy: OnFailure
