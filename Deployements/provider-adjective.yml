apiVersion: apps/v1
kind: Deployement
metadata:
  name: provider
spec:
  replicas: 1
  selector:
    matchLabels:
      app: provider-adjective
  template:
    metadata:
      labels:
        app: provider-adjective
    spec:
      containers:
        - name: provider
          image: registry.hub.docker.com/fteychene/cloud-cadavre-exquis-provider
          ports:
            - container-port: 8080
          env:
            - WORD_TYPE: ADJECTIVE
      restartPolicy: OnFailure
