apiVersion: apps/v1
kind: Deployment
metadata:
  name: provider-verb
  labels:
    app: provider-verb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: provider-verb
  template:
    metadata:
      labels:
        app: provider-verb
    spec:
      containers:
        - name: provider
          image: registry.hub.docker.com/fteychene/cloud-cadavre-exquis-provider
          ports:
            - containerPort: 8080
          env:
            - name: WORD_TYPE
              value: VERB
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"